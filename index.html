<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="Css/Styles.css">
  <link rel="icon" type="image/jpg" href="assets/images/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <main>
    <div>
      <h1 class="title">JS TODO LIST</h1>
      <div id="alert" class="alert"></div>
      <div>
        <form>
          <div class="row">
            <label class="row__title">Title</label>
            <input type="text" id="title" class="row__input" placeholder="Learn JS">
            <label class="row__title">Description</label>
            <input type="text" id="description" class="row__input row__input--large" placeholder="Watch JS Tutorials">
            <button type="button" class="row__button" id="add">Add</button>
          </div>
        </form>
      </div>
      <table class="table" id="table">
        <thead>
          <tr class="table__header">
            <th scope="col" class="table__th">Todo</th>
            <th scope="col" class="table__th">Description</th>
            <th scope="col" class="table__th table__th--center">Completed</th>
            <th scope="col" class="table__th"></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal" id="modal" role="document">
      <h2>Edit todo</h2>
      <div class="alert" id="modal-alert">
      </div>
      <label class="modal__label">Title</label>
      <input class="modal__input" type="text" name="" value="" id="modal-title">
      <label class="modal__label">Description</label>
      <textarea rows="3" class="modal__input modal__input--description" id="modal-description"></textarea>
      <p class="modal__paragraph">Completed</p>
      <input type="checkbox" name="" value="" class="modal-checkbox" id="modal-completed">
      <div class="modal__footer">
        <button class="modal__button modal__button--save" type="button" id="modal-save">Save</button>
        <button for="modal-toggle" class="modal__button modal__button--close" type="button" data-dismiss="modal"
          id="close">
          Close
        </button>
      </div>
    </div>
    <div class="overlay" id="overlay">
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>

  <script src="js/index.js" type="module"></script>
</body>

</html>
